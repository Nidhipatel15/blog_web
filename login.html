<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        </title>
    </head>
    <style>
        body{
            background-color: rgb(11, 11, 39);
        }
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-left:550px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display:center;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background: #218838;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            margin-left:100px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <body>
        <h2>Login</h2>
<form action="login.php"  method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button><br>
    <a href="forgot_password.html">Forgot Password?</a>
</form>

    </body>
</html>
